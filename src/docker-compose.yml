version: '2'
services:
  ebs-contacts:
    build: ebs-contacts
    image: ebs-contacts
    networks:
      - local-network
    ports:
      - 3002:3002
    environment:
      HOST: '0.0.0.0'

  ebs-shell:
    build: ebs-shell
    image: ebs-shell
    networks:
      - local-network
    ports:
      - 3001:3001

  ebs-proxy:
    build: ebs-proxy
    image: ebs-proxy
    ports:
      - 3000:80
    networks:
      - local-network
    depends_on:
      - ebs-contacts
      - ebs-shell

networks:
  local-network: